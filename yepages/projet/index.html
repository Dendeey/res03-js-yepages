        <header>
            <h1 class="sr-only"></h1>
            <h2>Yepages</h2>

        <main>
            <section id="log-in">
                <h1 class="sr-only">Formulaire de connexion</h1>
                <form>
                    <h3>Formulaire de connexion</h3>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </fieldset>
                    <fieldset>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                </form>
            </section>
            <section id="sign-in">
                <h1 class="sr-only">Formulaire d'inscription</h1>
                <form>
                    <h3>Formulaire d'inscription</h3>
                    <fieldset>
                        <label for="username">Pseudo</label>
                        <input type="text" name="username" id="username" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </fieldset>
                    <fieldset>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                    <fieldset>
                        <label for="confirm-password">Confirmation mot de passe</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </fieldset>
                    <fieldset>
                        <label for="firstname">Pr√©nom</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </fieldset>
                    <fieldset>
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </fieldset>
                    <fieldset>
                        <label for="profil-img">Image de votre profil</label>
                        <input type="file" name="profil-img" id="profil-img" required>
                    </fieldset>
                </form>
            </section>
        </main>
